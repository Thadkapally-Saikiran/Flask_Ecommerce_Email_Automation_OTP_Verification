{% extends "base.html" %}

{% block content %}
<!-- Number of Recipients Input Form -->
<div class="form-container">
    <h2 class="mb-4">Email Automation System</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Number of Recipients:</label>
            <!-- Numeric input with validation -->
            <input type="number" name="num_recipients" class="form-control" required min="1">
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
{% endblock %}
